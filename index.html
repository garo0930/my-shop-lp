<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>買取おたから屋</title>

    <!-- Noto Sans JP フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              serif: ['"Noto Serif JP"', 'serif'],
            },
            colors: {
              primary: '#100169',
              gold: '#d4af37',
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="bg-primary text-white sticky top-0 z-50 shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <img src="logo.png" alt="ロゴ" class=""h-12 w-20" />
          <span class="text-xl font-bold">買取おたから屋</span>
        </div>
        <div class="hidden md:flex space-x-6 text-sm">
          <a href="#top" class="hover:text-gold">ホーム</a>
          <a href="#service" class="hover:text-gold">買取品目</a>
          <a href="#access" class="hover:text-gold">店舗情報</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section id="top" class="relative">
      <img src="/shop-image.jpg" alt="店舗イメージ" class="w-full h-64 md:h-96 object-cover" />
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <h1 class="text-white text-3xl md:text-5xl font-serif text-center px-4">
          安心・無料の<br class="md:hidden" />地域密着型買取店
        </h1>
      </div>
    </section>

    <!-- Service -->
    <section id="service" class="max-w-5xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-bold text-primary mb-6">選ばれる理由</h2>
      <div class="grid md:grid-cols-3 gap-6 text-center text-sm">
        <div class="p-4 border rounded shadow hover:shadow-lg">
          <p class="text-lg font-semibold text-gold">査定無料</p>
          <p>すべての査定が無料。お気軽にご相談ください。</p>
        </div>
        <div class="p-4 border rounded shadow hover:shadow-lg">
          <p class="text-lg font-semibold text-gold">即日現金化</p>
          <p>その場ですぐに現金お渡し可能。</p>
        </div>
        <div class="p-4 border rounded shadow hover:shadow-lg">
          <p class="text-lg font-semibold text-gold">出張買取OK</p>
          <p>ご自宅まで伺います。遠方の方も対応可能。</p>
        </div>
      </div>
    </section>

    <!-- Access -->
    <section id="access" class="bg-gray-100 py-10">
      <div class="max-w-5xl mx-auto px-4">
        <h2 class="text-2xl font-bold text-primary mb-4">店舗情報</h2>
        <p class="mb-2">📍 東京都渋谷区神南1-1-1</p>
        <p class="mb-2">📞 <a href="tel:0312345678" class="text-blue-600 underline">03-1234-5678</a></p>
        <p class="mb-2">🕒 営業時間：10:00〜19:00（年中無休）</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-sm text-center py-6">
      <p>📍 東京都渋谷区神南1-1-1 | 📞 <a href="tel:0312345678" class="underline">03-1234-5678</a></p>
      <p class="mt-2">&copy; 2025 買取おたから屋 All Rights Reserved.</p>
    </footer>
  </body>
</html>
